<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Embeds</title>
</head>
<body>
    <div id="markdown-container"></div>

    <script>
        const markdownFiles = ['file1.md', 'file2.md']; // Add the names of your markdown files here

        // Function to fetch and display markdown files
        function fetchMarkdown(file) {
            fetch(file)
                .then(response => response.text())
                .then(text => {
                    const section = document.createElement('section');
                    const title = document.createElement('h2');
                    title.textContent = file.replace('.md', ''); // Use filename as the title
                    const content = document.createElement('div');
                    content.innerHTML = marked(text); // Convert markdown to HTML

                    section.appendChild(title);
                    section.appendChild(content);
                    document.getElementById('markdown-container').appendChild(section);
                })
                .catch(error => console.error('Error fetching file:', error));
        }

        // Fetch and display all markdown files
        markdownFiles.forEach(file => fetchMarkdown(file));
    </script>

    <!-- Include the markdown-it library to parse the Markdown -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.12/marked.min.js"></script>
</body>
</html>
